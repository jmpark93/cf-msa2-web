applications:
- name: cf-msa-web
  path: ./dist
  buildpacks: 
    - nginx_buildpack
  memory: 256MB
  disk: 512MB
  instances: 1
  env:
    BACKEND_AUTHAPI: 'http://msa-auth.cf.intl'
    BACKEND_USERAPI: 'http://msa-auth.cf.intl'
    BACKEND_TODOAPI: 'http://msa-todo.cf.intl'
    BACKEND_BOOKAPI: 'http://msa-contents.cf.intl'
  routes:
  - route: msa-web.kpaasta.io